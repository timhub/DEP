<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<ui:composition template="common/pageTemplate.xhtml">
	<ui:define name="content">
		<form method="post" action="FileuploadServlet" enctype="multipart/form-data">
			<ice:panelGroup styleClass="height_2">
			</ice:panelGroup>
		
			<ice:panelGroup styleClass="auto_margin grid_1">
				<h1 class="text_center headertext">Upload CSV file.........</h1>
			</ice:panelGroup>
			
			<div class="space"></div>
			
			<div class="auto_margin grid_1">
				<input type="file" name="file" class="button_style grid_2"/>
			</div>
			<br/>
			<div class="space"></div>
			<div>
				<input type="submit" name="Submit" value="upload" class="button_style button_big"/>
			</div>
			<div class="space"></div>
		</form>
	</ui:define>
</ui:composition>
</f:view>
